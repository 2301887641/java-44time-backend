################### 通用配置 ######################
spring:
  #profile 设置默认为dev
  profiles:
    active: dev

  #druid配置
  druid:
    #次数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    # 下面为连接池的补充设置，应用到上面所有数据源中
    initialSize: 5
    minIdle: 5
    maxActive: 20
    # 配置获取连接等待超时的时间
    maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1
    testWhileIdle: true
    testOnBorrow: false
    exceptionSorter: true
    testOnReturn: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
    poolPreparedStatements: true
    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,log4j
    logSlowSql: true
    maxPoolPreparedStatementPerConnectionSize: 20
    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties:
      druid:
        stat:
          mergeSql: true
          slowSqlMillis: 5000
    # 合并多个DruidDataSource的监控数据
    useGlobalDataSourceStat: true

  #thymeleaf
  thymeleaf:
    cache: false
    mode: LEGACYHTML5
    #这里一定要注意classpath是放在/resources目录下面的resources
    prefix: classpath:/resources/
    suffix: .html
    encoding: UTF-8
    content-type: text/html

  #热部署配置
  devtools:
    restart:
      #开启热部署
      enabled: true

#mybatis配置
mybatis:
  #把xml文件放在com.XX.mapper.*中可能会出现找到的问题，这里把他放在resource下的mapper中
  mapper-locations: classpath:mapper/**/**Mapper.xml
  configuration:
    #控制台sql日志输出
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  #mybatis返回类型省略全路径包名
  type-aliases-package: com.time.article.dao.entity.business
  #mybatis插入枚举扫描
  typeHandlersPackage: com.time.article.dao.handler

#数据库版本控制

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login-login</title>
</head>
<body>
<p th:text="${session.error}"></p>
<form action="/authentication/form" method="post">
    用户名: <input type="text" name="username"><br/>
    密码: <input type="password" name="password"><br/>
    验证码: <input type="text" name="captcha"><img src="/captcha" ><br/>
    记住我 <input type="checkbox" name="remember-me" checked><br/>
    <a href="/auth/qq" target="_blank">qq登陆</a><br/>
    <button type="submit">登陆</button>
</form>
</body>
</html>

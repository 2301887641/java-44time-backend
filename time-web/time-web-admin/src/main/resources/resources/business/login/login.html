<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登陆-login</title>
    <link rel="stylesheet" href="/css/business/login.css">
    <link rel="stylesheet" href="/js/plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/plugin/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="/css/common/common.css">
</head>
<body class="text-center">
<canvas id="root" class="art-canvas"></canvas>
<form class="form-signin">
    <!--logo-->
    <div class="logo">
        <img src="/img/login/login_logo.png" width="50" height="40"><h3>XXXXXX系统</h3>
    </div>
    <!--用户名-->
    <div class="row">
        <div class="col-12">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-user"></i></div>
                </div>
                <input type="text" name="username" class="form-control" placeholder="用户名">
            </div>
            <!--错误信息-->
            <div class="error-notice username-error-notice"></div>
        </div>
    </div>
    <!--密码-->
    <div class="row">
        <div class="col-12">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-key"></i></div>
                </div>
                <input type="text" name="password" class="form-control" placeholder="密码">
            </div>
            <!--错误信息-->
            <div class="error-notice password-error-notice"></div>
        </div>
    </div>
    <!--验证码-->
    <div class="row mb-3">
        <div class="col-12">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-eye"></i></div>
                </div>
                <img class="captcha" src="/captcha" alt="图片验证码">
                <input type="text" name="captcha" class="form-control" placeholder="验证码">
            </div>
            <!--错误信息-->
            <div class="error-notice captcha-error-notice"></div>
        </div>
    </div>
    <!--按钮-->
    <div class="row">
        <div class="col-12">
            <div class="input-group mb-2">
                <button type="button" id="submit" class="btn btn-warning btn-block">
                    登录
                </button>
            </div>
        </div>
    </div>
</form>
<!--定义 servletContext 路径-->
<script th:fragment="outerJs" xmlns:th="http://www.springframework.org/schema/mvc" type="text/javascript"
        th:inline="javascript">
    /*<![CDATA[*/
    var basePath = /*[[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]]*/;
    /*]]>*/
</script>
<script src="/js/plugin/jquery/jq.js"></script>
<script src="/js/plugin/bootstrap/js/popper.min.js"></script>
<script src="/js/plugin/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/framework/king.js" type="module"></script>
<script src="/js/framework/monster.js" type="module"></script>
<script src="/js/framework/validate.js" type="module"></script>
<script src="/js/business/login.js" type="module"></script>
<script src="/js/plugin/canvas/canvas.js" type="module"></script>
</body>
</html>

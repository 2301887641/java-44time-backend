plugins {
    id 'java'
}

group 'com.time.article'
version '1.0'

sourceCompatibility = 1.8

repositories {
    maven {
        url nexusPublicUrl
    }
}

configurations.all {
    // 变化模块
    resolutionStrategy.cacheChangingModulesFor 1, 'seconds'
}

dependencies {
    compile(
            "com.time.article:time-service-impl:1.0-SNAPSHOT",
    )

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

buildscript {
    ext {
        springBootVersion = "1.5.14.RELEASE"
    }
    repositories {
        maven { url "http://127.0.0.1:8081/repository/maven-public/"}
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}
plugins {
    id 'java'
    id 'maven'
    id 'org.springframework.boot' version '1.5.14.RELEASE'
}

group 'com.time.article'
version '1.0'

sourceCompatibility = 1.8

repositories {
    maven {
        url nexusPublicUrl
    }
}

configurations.all {
    // 变化模块
    resolutionStrategy.cacheChangingModulesFor 1, 'seconds'
}

dependencies {
    //compile("com.time.article:time-security:1.0-SNAPSHOT")
//    compile project(":time-security")
    compile project(":time-shiro")
    compile("com.github.penggle:kaptcha:2.3.2"){
        exclude module: 'javax.servlet-api'
    }
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

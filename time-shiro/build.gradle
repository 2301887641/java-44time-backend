buildscript {
    ext {
        springBootVersion = "1.5.14.RELEASE"
    }
    repositories {
        maven { url "http://127.0.0.1:8081/repository/maven-public/"}
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}
plugins {
    id 'java'
    id 'maven'
    id 'org.springframework.boot' version '1.5.14.RELEASE'
}

group 'com.time.article'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(":time-service:time-service-impl")
    //shiro
    compile(
            "org.apache.shiro:shiro-spring:$shiroSpringVersion",
            "org.apache.shiro:shiro-ehcache:$shiroSpringVersion"
    )
    compile "org.springframework:spring-context-support"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

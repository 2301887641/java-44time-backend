  #dtoCriteria
  dtoCriteria:
    #生成的项目目录
    targetProject: F:\java-44time-backend\time-service\time-service-api\src\main\java\com\time\article\service\criteria\business\user
    #生成的包目录
    targetPackage: com.time.article.service.criteria.business.user
